<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3 class="text-center text-primary mb-4">Member Entry Form</h3>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" name="membername" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea name="address" rows="3" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Member</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <h4 class="mt-5">Registered Members</h4>
  <table class="table table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      {% for m in showmember %}
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.membername }}</td>
        <td>{{ m.email }}</td>
        <td>{{ m.phone }}</td>
        <td>{{ m.address }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center text-muted">No members found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
