<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding: 1rem;
      color: white;
    }
    .sidebar h4 {
      margin-bottom: 2rem;
    }
    .sidebar a {
      color: #ffffffcc;
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .dashboard-card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4>Library Panel</h4>
      <a href="#">Dashboard</a>
      <a href="{% url "books" %}">Add Books</a>
      <a href="{% url "books" %}">View Books</a>
      <a href="{% url "member" %}">Members</a>
      <a href="{% url "issue" %}">Issue Books</a>
      <a href="#">Return Books</a>
      {% if user.is_authenticated %}
      <a href="{% url "logout" %}">Logout</a>
      {% else %}
      <a href="{% url "login" %}">Login</a>
      {% endif %}

    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2 class="mb-4">Library Dashboard</h2>
      <div class="row g-4">

        <div class="col-md-3">
          <div class="card dashboard-card bg-primary text-white p-3">
            <h5>Total Books</h5>
            <h3>{{ total_books }}</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card dashboard-card bg-success text-white p-3">
            <h5>Total Members</h5>
            <h3>{{ total_members }}</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card dashboard-card bg-warning text-dark p-3">
            <h5>Issued Books</h5>
            <h3>450</h3>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card dashboard-card bg-danger text-white p-3">
            <h5>Returned Books</h5>
            <h3>380</h3>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
