<!-- templates/book_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Book Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="text-center mb-4 text-success">Library Book Entry Form</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <form method="POST" action="{% url 'books' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="bookname" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="bookname" name="bookname" required>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category" required>
                <option value="">-- Select Category --</option>
                <option value="Fiction">Fiction</option>
                <option value="Science">Science</option>
                <option value="Technology">Technology</option>
                <option value="History">History</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="isbn" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price (â‚¹)</label>
              <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
          
      </div>
    </div>
  </div>
   <div class="container">
            <div class="container mt-5">
              <form class="d-flex" method="POST" action="/searchpage/" role="search">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search Any Book" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          
            <div class="row">
              <div class="col h1 text-center py-2 mt-3 bg-secondary text-light">
                Book Detail
              </div>
            </div>
            <table class="table my-2">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Category</th>
                        <th>ISBN Code</th>
                        <th>Price</th>
                    </tr>
                </thead>
                
                  
              <tbody>
                {% for b in showbook %}
                    <tr>
                        <td>{{ b.bookname }}</td>
                        <td>{{ b.category }}</td>
                        <td>{{ b.isbn }}</td>
                        <td>{{ b.price }}</td>
                    </tr>
                {% endfor %}
                </tbody>
                
            </table>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
